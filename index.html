<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <script src="libs/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 40px;
      text-align: center;
    }
    .quiz-container, .result-box {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-top: 20px;
      text-align: left;
    }
    .options {
      margin-left: 20px;
      text-align: left;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    #certificate {
      display: none;
      background-image: url('background.png');
      background-size: cover;
      width: 1100px;
      height: 800px;
      text-align: center;
      padding-top: 300px;
    }
  </style>
</head>
<body>

<div class="quiz-container" id="quizContainer">
  <h1>General Knowledge Quiz</h1>
  <div class="form-group">
    <label for="userName"><strong>Your Name:</strong></label><br>
    <input type="text" id="userName" placeholder="Enter your name" style="width: 100%; padding: 10px;" required />
  </div>
  <form id="quizForm"></form>
  <button class="btn" onclick="submitQuiz()">Submit</button>
</div>

<div class="result-box" id="resultBox" style="display:none;">
  <h2>Quiz Completed</h2>
  <p id="userScore"></p>
  <button class="btn" onclick="downloadCertificate()">Download Certificate</button>
</div>

<!-- Hidden Certificate Template -->
<div id="certificate">
  <h1 style="font-size: 40px;">Certificate of Completion</h1>
  <p style="font-size: 24px;">Presented to</p>
  <h2 id="certName" style="font-size: 36px; font-weight: bold;"></h2>
  <p style="font-size: 20px;">for successfully completing the quiz</p>
</div>

<script>
  let questions = [];

  fetch('question.json')
    .then(response => response.json())
    .then(data => {
      questions = data.questions;
      renderQuiz(questions);
    });

  function renderQuiz(questions) {
    const form = document.getElementById('quizForm');
    form.innerHTML = '';
    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.classList.add('question');
      div.innerHTML = `
        <p><strong>Q${index + 1}. ${q.question}</strong></p>
        <div class="options">
          ${q.options.map(opt => `
            <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>
          `).join('')}
        </div>
      `;
      form.appendChild(div);
    });
  }

  function submitQuiz() {
    const name = document.getElementById('userName').value.trim();
    if (!name) {
      alert('Please enter your name.');
      return;
    }

    let score = 0;
    questions.forEach((q, index) => {
      const selected = document.querySelector(`input[name="q${index}"]:checked`);
      if (selected && selected.value === q.answer) {
        score++;
      }
    });

    localStorage.setItem('userName', name);
    localStorage.setItem('quizScore', score);

    document.getElementById('quizContainer').style.display = 'none';
    document.getElementById('resultBox').style.display = 'block';

    document.getElementById('userScore').innerText = `${name}, your score is ${score} / ${questions.length}`;
    document.getElementById('certName').innerText = name;
  }

  function downloadCertificate() {
    const element = document.getElementById('certificate');
    element.style.display = 'block';

    const name = localStorage.getItem('userName') || 'Participant';
    const opt = {
      margin: 0,
      filename: `${name}_Certificate.pdf`,
      image: { type: 'png', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: [11, 8.5], orientation: 'landscape' }
    };

    html2pdf().set(opt).from(element).save().then(() => {
      element.style.display = 'none';
    });
  }
</script>

</body>
</html>
